[package]
name = "erikaflorist"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
chrono = { version = "0.4.41", features = ["serde"] }
maud = "0.27.0"
maudit = { version = "0.6.0", path = "../../dire-coronet/crates/maudit" }
rand = "0.9.2"
rss-gen = "0.0.3"
serde = "1.0.219"
serde_json = "1.0.143"

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
debug = 0
strip = "debuginfo"

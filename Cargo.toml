[workspace]
members = ["crates/*"]
resolver = "3"

[workspace.dependencies]
maud = { version = "0.27.0" }
serde = { version = "1.0.216" }
serde_json = {version = "1.0.143" }
rand = "0.9.2"

[profile.profiling]
inherits = "release"
debug = true

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
debug = 0
strip = "debuginfo"
